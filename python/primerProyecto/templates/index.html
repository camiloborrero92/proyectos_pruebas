<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block titulo %} Document {% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1> Template de listado</h1>
    <table border=1>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Opcion</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in object_list %}
                <tr>
                    <td>{{ persona.nombre}}</td>
                    <td>{{ persona.apellidos }}</td>
                    <td>{{ persona.correo }}</td>
                    <td> 
                        <a href="{% url 'editar_persona' persona.id %}">Editar</a> 
                        <a href="{% url 'eliminar_persona' persona.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
